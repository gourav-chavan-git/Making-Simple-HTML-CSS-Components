<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.51s;

    }

    .subscribe-button:hover{
        opacity: 0.8;
    }

    .subscribe-button:active{
        opacity: 0.5;
    }
    
    .join-button {
        background-color: white;
        border-color: rgb(8, 53, 189);
        border-style: solid;
        border-width: 1px;
        color: rgb(8, 53, 189);
        height: 36px;
        width: 65px;
        border-radius: 2px;
        font-size: 14px;
        margin-left: 8px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }
    .join-button:hover {
        background-color: rgb(8, 53, 189);
        color: white
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(60, 147, 245);
        border: none;
        color: white;
        height: 36px;
        width: 74px;
        border-radius: 30px;
        font-weight: 600;
        font-size: 15px;
        margin-left: 8px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        
    }
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
