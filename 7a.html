<head>
    <style>
        .image1 {
            border-radius: 15px;
            width: 230px;
            height: 230px;
        }

        .image2 {
            width: 230px;
            height: 230px;
            object-fit:cover;
            margin-top: 30px;
            
        }

        .image3 {
            width: 230px;
            height: 230px;
            border-radius: 50%;
            object-fit: cover;

        }

    </style>
</head>


<body>
    
    <img class="image1" src="static/cat.jpeg" alt="Cat Image">
    
    <img class="image2" src="static/cat.jpeg" alt="Cat Image">

    <img class="image3" src="static/cat.jpeg" alt="Cat Image">
</body>
